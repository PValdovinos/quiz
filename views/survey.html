<body>

<div class="container">
    <h1>My Survey</h1>

    <!-- get name -->
    <div class="form-group">
        <label for="name" class="col-sm-4 control-label">Name</label>
        <div class="col-sm-4"><input class="form-control" type="text"
                                     name="name" id="name" ></div>
    </div>

    <form action="#" method="post" class="form-horizontal">

        <br>

        <!-- get meal -->
        <div class="form-group">
            <label class="col-sm-4 control-label">Check all that apply:</label>
            <div class="col-sm-4">
                <label><input type="radio" name="answer" value="easy">This quiz is easy!</label><br>
                <label><input type="radio" name="answer" value="medium">This quiz is somewhat difficult</label><br>
                <label><input type="radio" name="answer" value="hard">Why... :(</label><br>
            </div>
        </div>
        <br>

        <!-- submit button -->
        <div class="col-xs-3 ">
            <button class="btn btn-primary" type="submit">Next</button>
        </div>
    </form>

</div>
